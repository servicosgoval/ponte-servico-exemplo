<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Exemplo</title>
</head>
<body>

<th:block th:if="${name == null or name.isEmpty()}">
    <p>
        What is your name?
    </p>

    <form action="/" method="GET">
        <input type="text" name="name"/>
        <button>Greet</button>
    </form>
</th:block>

<th:block th:if="${name != null and !name.isEmpty()}">
    <p>
        Hello, <span th:text="${name}"></span>!
    </p>
</th:block>

</body>
</html>
